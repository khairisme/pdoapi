version: '3.8'

volumes:
  nuget-packages:
    name: nuget-packages
  rabbitmq_data:

services:
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR API
  hr-api:
    build:
      context: ..
      dockerfile: src/Services/HR.API/Dockerfile
      platforms:
        - linux/amd64
      args:
        - NUGET_PACKAGES=/nuget/packages
    volumes:
      - nuget-packages:/nuget/packages
    ports:
      - "5000:80"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal\\SQLEXPRESS01;Database=HRDatabase;User Id=dockeruser;Password=Password123!;TrustServerCertificate=True;
    networks:
      - hr-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # HR gRPC Service
  hr-grpc:
    build:
      context: ..
      dockerfile: src/Services/HR.Grpc/Dockerfile
      platforms:
        - linux/amd64
      args:
        - NUGET_PACKAGES=/nuget/packages
    volumes:
      - nuget-packages:/nuget/packages
    ports:
      - "5001:80"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal\\SQLEXPRESS01;Database=HRDatabase;User Id=dockeruser;Password=Password123!;TrustServerCertificate=True;
    networks:
      - hr-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # External API
  external-api:
    build:
      context: ..
      dockerfile: src/Services/HR.ExternalAPI/Dockerfile
      platforms:
        - linux/amd64
      args:
        - NUGET_PACKAGES=/nuget/packages
    volumes:
      - nuget-packages:/nuget/packages
    ports:
      - "5002:80"
    depends_on:
      - hr-grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - GrpcSettings__EmployeeServiceUrl=http://hr-grpc
    networks:
      - hr-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  hr-network:
    driver: bridge
